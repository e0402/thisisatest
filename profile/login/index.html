<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Log in to your Luxury Bids user account"
    />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link href="/dist/css/styles.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
      defer
    ></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <link rel="shortcut icon" href="#" />
    <title>Luxury Bids | Login</title>
  </head>
  <body>
    <main class="form-signin w-100 m-auto">
      <section class="vh-100 green">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center h-100">
            <div class="col-12 col-md-10 col-lg-12 col-xl-10">
              <div class="card mb-5" style="border-radius: 1rem">
                <div class="row g-0">
                  <div class="col-lg-7 d-none d-lg-block">
                    <img
                      src="../../media/rolex-login.jpg"
                      alt="A silver and gold rolex watch laying on a brown wooden table"
                      class=""
                      style="border-radius: 1rem 0 0 1rem"
                      height="100%"
                      width="100%"
                    />
                  </div>
                  <div class="col-md-10 col-lg-5 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
                      <form id="loginForm">
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i
                            class="fa-solid fa-stopwatch fa-3x me-3 mb-5 mt-3"
                            style="color: #000000"
                          ></i>
                          <span
                            class="h1 fw-bold mb-5 mt-4 logo-font h1-alt-color"
                            >Luxury Bids</span
                          >
                        </div>

                        <h5
                          class="fw-normal mb-3 pb-3"
                          style="letter-spacing: 1px"
                        >
                          Please log in with your user details:
                        </h5>

                        <div class="form-outline mb-4">
                          <label class="form-label" for="loginEmailValidation"
                            ><strong>Noroff email:</strong></label
                          >
                          <input
                            type="email"
                            name="email"
                            id="loginEmailValidation"
                            class="form-control form-control-lg"
                            required
                            pattern="^\w+@stud\.noroff\.no$"
                            title="Only Noroff emails may be used (e.g. student@stud.noroff.no)"
                            placeholder="example@stud.noroff.no"
                          />
                        </div>

                        <div class="form-outline mb-0">
                          <label
                            class="form-label"
                            for="loginPasswordValidation"
                            ><strong>Account password:</strong></label
                          >
                          <input
                            type="password"
                            name="password"
                            id="loginPasswordValidation"
                            class="form-control form-control-lg"
                            required
                            minlength="8"
                            title="Must only at least 8 characters. Combinations of uppercase, lowercase letters and numbers allowed"
                            placeholder="password123"
                          />
                        </div>

                        <div class="pt-1 mb-4 mt-4">
                          <button class="btn btn-one btn-lg btn-success mb-2">
                            Log in
                          </button>
                        </div>

                        <a class="small text-muted" href="#!"
                          >Can't remember your password?</a
                        >
                        <p class="mb-5 pb-lg-2" style="color: #393f81">
                          No account yet?
                          <a href="/profile/register/" style="color: #393f81"
                            >Register here</a
                          >
                        </p>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>

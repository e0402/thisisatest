
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Update your Luxury Bids user profile" />
    <link
      rel="stylesheet"
      href="/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link href="/dist/css/styles.css" rel="stylesheet" />
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600;700&family=Lato:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <script src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="/src/js/index.mjs" defer type="module"></script>
    <title>Luxury Bids | Update profile</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top">
      <div>
        <i
          class="fa-solid fa-stopwatch fa-1x mx-2 ms-3"
          style="color: #ffffff; font-size: 24px"
        ></i>
        <a class="navbar-brand me-5 logo-font-nav" href="/listings/"
          >Luxury Bids</a
        >
      </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarCollapse"
          aria-controls="navbarCollapse"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a
                class="nav-link white"
                aria-current="page"
                href="/listings/"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active white" href="/profile/edit/">Profile</a>
            </li>
            <li class="nav-item">
              <a class="nav-link white" id="logout-link" href="../login/">Log-out</a>
            </li>
          </ul>
          <form id="search" class="d-flex mx-4">
            <input
              required
              minlength="2"
              name="term"
              type="search"
              class="form-control me-2"
              id="searchInput"
              placeholder="Only works on listings..."
            />
            <button class="btn btn-outline-white">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <main class="">
      <section class="h-100 gradient-custom-2 mt-5">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-md-12 col-lg-7 card-container">
              <div class="card">
                <div class="rounded-top text-white d-flex flex-column align-items-center green" style="height: 320px">
                  <div class="d-flex justify-content-center align-items-center" style="height: 100%;">
                    <h5 class="text-black text-center mt-5" id="avatar"></h5>
                  </div>
                  <div class="d-flex justify-content-center text-center py-1">
                    <h5 id="firstName" class="text-black mb-5"></h5>
                  </div>
                </div>
                <div class="p-4 text-black" style="background-color: #f8f9fa">
                  <div class="d-flex justify-content-center py-3">
                    <div class="me-4">
                      <p class="mb-1 h5" id="listingCount"></p>
                      <p class="small text-muted mb-0">Listings</p>
                    </div>
                    <div>
                      <p class="mb-1 h5" id="creditsCount"></p>
                      <p class="small text-muted mb-0">Credits</p>
                    </div>
                    <div class="px-4">
                      <p class="mb-1 h5" id="winsCount"></p>
                      <p class="small text-muted mb-0">Wins</p>
                    </div>
                  </div>
                </div>
                <div class="card-body p-4 text-black">
                  <div class="mb-5">
                    <div class="p-4" style="background-color: #f8f9fa">
                      <form id="editProfile">
                        <div class="form-outline mb-4">
                          <label class="form-label" for="name">Username:</label>
                          <input type="text" disabled name="name" class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="email">Email:</label>
                          <input type="email" disabled name="email" class="form-control form-control-lg">
                        </div>
                        <div class="form-outline mb-4">
                          <label class="form-label" for="avatar">Avatar:</label>
                          <input type="url" name="avatar" id="avatar" class="form-control form-control-lg" placeholder="https://example/id/12/345" required>
                        </div>
                        <div class="pt-3 d-flex justify-content-center">
                          <button class="btn btn-two btn-success btn-lg me-3">Update</button>
                          <a href="../../listings/" class="btn btn-two btn-lg btn-outline-success" style="padding: 8px; border-radius: 0.65rem; text-decoration: none;">Back to feed</a>
                        </div>
                      </form>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
      </main>
      <footer class="footer mt-auto py-5 green col-md-12 justify-content-center my-5 pt-5 text-muted text-center text-small mb-0 green">
        <ul class="list-inline">
          <li class="list-inline-item"><a href="#" class="text-white">Privacy</a></li>
          <li class="list-inline-item"><a href="#" class="text-white">Terms</a></li>
          <li class="list-inline-item"><a href="#" class="text-white">Help</a></li>
        </ul>
        <p class="mb-1 text-light">&copy; 2023 Luxury Bids</p>
      </footer>
  </body>
</html>
